[project]
name = "panel-monitoring-agent"
version = "1.0.0"
description = "Panel Monitoring Agent"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "Proprietary" }

# ── Runtime deps only (keep dev tools out of here) ──
dependencies = [
  "langgraph",
  "langgraph-prebuilt",
  "langgraph-sdk",
  "langgraph-checkpoint-sqlite",
  "langsmith",
  "langchain-community",
  "langchain-core",
  "langchain-openai",
  "langchain-google-vertexai",
  "langchain-google-genai",
  "google-cloud-aiplatform",
  "google-api-core",
  "google-auth>=2.40.3",
  "google-cloud-firestore>=2.21.0",
  "firebase-admin>=6.9.0",
  "python-dotenv",
  "pydantic",
  "pydantic-settings",
  "tavily-python",
  "wikipedia",
  "trustcall",
  "langgraph-cli[inmem]",
  "notebook",
]

# If you want pip/uv extra: `pip install .[dev]`
[project.optional-dependencies]
dev = [
  "ruff>=0.13.2",
  "pytest>=8.4.2",
  "langchain>=0.3.27",
]

[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

# ── Tell Hatch where your package actually is (src layout) ──
[tool.hatch.build.targets.wheel]
packages = ["src/panel_monitoring"]

[tool.hatch.build.targets.sdist]
include = ["src/panel_monitoring", "README.md", "pyproject.toml"]

[tool.uv]
managed = true
# This must be TRUE (or omitted) if you want to build a wheel/package.
# Setting it false marks this repo as "not a package", which breaks -e installs.
package = true

[tool.ruff]
exclude = ["**/*.ipynb"]
